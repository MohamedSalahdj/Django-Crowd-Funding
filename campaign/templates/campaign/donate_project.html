{% extends 'base.html' %} {% load django_bootstrap5 %} {% load static %}
<p></p>
{% block content %}
<div class="container my-5">
  <div class="row col-lg-7 col-md-10 mx-auto border rounded p-3">
    <h1 class="text-center">Donate Project</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {% bootstrap_form form %}
      <button type="submit" class="d-block w-50 btn btn-success mx-auto">
        Donate
      </button>
    </form>
  </div>
</div>
{% endblock %}
