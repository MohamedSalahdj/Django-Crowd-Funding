{% extends "base.html" %}

{% block content %}
<div class='mt-3 mb-5'>
    <h1 class='text-center mb-5'>ALL Category</h1>
       <div class="row justify-content-evenly">
        {% for category in category_list %}
            <div class="col-lg-2 col-md-3 col-sm-4 border rounded p-3 text-center">
            <a href="{% url 'category' category.slug %}">{{category}}</a>
            </div>
        {% endfor %}
       </div>
</div>

{% endblock content %}
