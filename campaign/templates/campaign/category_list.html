{% extends "base.html" %}

{% block content %}
<div class='mt-3 mb-5'>
    <h1 class='text-center  mb-5'>ALL Category</h1>
       <div class="container row justify-content-between mx-auto mt-3">
        {% for category in category_list %}

        <div class="ms-3 mt-3 col-lg-3  col-md-3 col-sm-4 border rounded p-3 text-center">
            
             <a href="{% url 'category' category.slug %}">{{category}}</a>
        </div>
        {% endfor %}
       </div>
</div>

{% endblock content %}
