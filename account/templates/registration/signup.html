{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class='row col-lg-7 col-md-10 mx-auto border rounded p-3'>
      <h1 class='text-center'>Sign up</h1>
      <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_form form2 %}
          <button type="submit" class="d-block w-50 btn btn-success mx-auto"> Register </button>
      </form>
    </div>
  </div>
{% endblock %}
